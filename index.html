
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
		display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>

<script>
	canvas = document.getElementById('myCanvas');
	cv = canvas.getContext('2d');
	
	var drawingOnCanvas = true;
		
	canvas.width = (window.innerWidth*0.8);
	canvas.height = (window.innerHeight*0.8);


	// creates the cursor and draws on the canvas
	window.addEventListener('mousemove', function getCursor(e) {
		if (!drawingOnCanvas) return;
		cv.beginPath();
		cv.arc(e.x, e.y, 10, 0, 2*Math.PI);
		cv.closePath();
		cv.fill();
	});

	// to center the cursor, you need to divide the radius in half 
	window.addEventListener('mousemove', function(e){
		getCursor(e.x, e.y);
	})


	// uses key commands to determine color, whether to start/ stop drawing and clear the canvas
	window.addEventListener('keydown', function changeColor(k){
		
		if (k.key == "r"){
			cv.beginPath();
			cv.fillStyle = "red";
			cv.closePath();
			cv.fill();
		}

		if (k.key == "g"){
			cv.beginPath();
			cv.fillStyle = "green";
			cv.closePath();
			cv.fill();
		}

		if (k.key == "y"){
			cv.beginPath();
			cv.fillStyle = "yellow";
			cv.closePath();
			cv.fill();
		}

		if (k.key == "b"){
			cv.beginPath();
			cv.fillStyle = "blue";
			cv.closePath();
			cv.fill();
		}

		if(k.key == "ArrowUp"){
			drawingOnCanvas = false;
		}

		if(k.key == "ArrowDown"){
			drawingOnCanvas = true;
		}

		if (k.code == 'Space'){
			cv.clearRect(0, 0, canvas.width, canvas.height);
		}
	});

	picker.addEventListener('change', function colorChanger(){
		color = document.getElementById('picker').value;
		cv.beginPath();
		cv.fillStyle = color;
		cv.closePath();
		cv.fill();
	});

	</script>
</html>
