
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
		display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
</body>
<script>
	
	canvas = document.getElementById('myCanvas');
	cv = canvas.getContext('2d');
	
	var drawing = true;
		
	canvas.width = (window.innerWidth*0.8);
	canvas.height = (window.innerHeight*0.8);


	// creates the cursor and draws on the canvas
	window.addEventListener('mousemove', function getCursor(e) {
		cv.beginPath();
		cv.arc(e.x, e.y, 10, 0, 2*Math.PI);
		cv.closePath();
		cv.fill();
	});


	// changes the color of the cursor
	window.addEventListener('keydown', function changeColor(k){
		// console.log(k);
		if (k.key == "r"){
			cv.beginPath();
			cv.fillStyle = "red";
			cv.closePath();
			cv.fill();
		}

		if (k.key == "g"){
			cv.beginPath();
			cv.fillStyle = "green";
			cv.closePath();
			cv.fill();
		}

		if (k.key == "y"){
			cv.beginPath();
			cv.fillStyle = "yellow";
			cv.closePath();
			cv.fill();
		}

		if (k.key == "b"){
			cv.beginPath();
			cv.fillStyle = "blue";
			cv.closePath();
			cv.fill();
		}
	});

	// clears canvas 
	window.addEventListener('keydown', function clearCanvas(s){
		if (s.code == 'Space'){
			cv.clearRect(0, 0, canvas.width, canvas.height);
		}

	});

	// FIX THIS CODE - should lift pen when pressing up arrow and draws again once hitting down arrow
	window.addEventListener('keydown', function movePen(arrow){
		
		
		if(arrow.key == "ArrowUp"){
			drawing = false;
			
			cv.clearRect()
			console.log(drawing);
		}

		if(arrow.key == "ArrowDown"){
			drawing = true;
			console.log(drawing);

		}

	});

	picker.addEventListener('change', function colorChanger(){
		color = document.getElementById('picker').value;
		cv.beginPath();
		cv.fillStyle = color;
		cv.closePath();
		cv.fill();
	});

	


	//use moveTo() for moving pen up and down without dravwing on canvas 


	</script>
</html>
